<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection from Fingerprint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ©¸ Blood Group Detection System</h1>
            <p>Upload a fingerprint image to detect blood group using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Click to upload or drag and drop</h3>
                        <p>PNG, JPG, JPEG, or BMP (MAX. 16MB)</p>
                    </div>
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="imagePreview" alt="Preview">
                    <button class="btn btn-secondary" id="changeImageBtn">Change Image</button>
                    <button class="btn btn-primary" id="predictBtn">Predict Blood Group</button>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2>Prediction Results</h2>
                    <div class="blood-group-result">
                        <h3>Blood Group:</h3>
                        <div class="blood-group-badge" id="bloodGroupBadge"></div>
                    </div>
                    <div class="confidence-result">
                        <h3>Confidence:</h3>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <p id="confidenceText"></p>
                    </div>
                    <div class="all-predictions" id="allPredictions"></div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing fingerprint...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by Deep Learning | ResNet50 Model</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
